name: Build with Make

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (optional)
        run: sudo apt-get update && sudo apt-get install -y build-essential && sudo apt-get install clang-format 

      - name: Run Make
        run: make check-format

